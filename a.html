<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>0ixe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="WImages/ZZysfqrZZRed.png" type="image/gif" sizes="16x16">
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>

  <img class="logo" id="logoi" src="WImages/Demon.png" width="450">

  <main class="buttons">
    <!-- Your buttons and modal windows -->
    <a class="linkbutton" role="button" href="#Discord-links">
      <img src="WImages/ZZysfqrZZRed.png" alt="Icon" class="button-icon">
      Discord
    </a>
    <a class="linkbutton" role="button" href="#Youtube-links">
      <img src="WImages/y1.png" alt="Youtube" class="button-icon">
      Youtube
    </a>
    <a class="linkbutton" role="button" href="https://github.com/Demon-X14" target="_blank">
      <img src="WImages/g1.png" alt="Icon" class="button-icon">
      Github
    </a>
  </main>

  <!-- Modal windows and other HTML content -->
  <div id="Discord-links" class="modal-window">
    <div>
      <h1>Discord servers</h1>
      <a href="#" title="Close" class="modal-close">Close</a>
      <main class="buttons">
        <a class="linkbutton" role="button" href="https://discord.gg/tFshvsCe7S" target="_blank">
          <img src="WImages/ZZysfqrZZRed.png" alt="Icon" class="button-icon">
          Cyber ~ Face
        </a>
        <a class="linkbutton" role="button" href="https://discord.gg/area-51" target="_blank">
          <img src="https://cdn.discordapp.com/icons/542431059720011780/74ac309d6b424469f3b541c7a5fd0fd9.webp?size=1024&format=webp&width=0&height=204" alt="Icon" class="button-icon">
          Area 51
        </a>
      </main>
    </div>
  </div>

  <div id="Youtube-links" class="modal-window">
    <div>
      <h1>Youtube</h1>
      <a href="#" title="Close" class="modal-close">Close</a>
      <main class="buttons">
        <a class="linkbutton" role="button" href="https://www.youtube.com/watch?v=NVil4IoRVYA"  target="_blank">
          <img src="https://i.ytimg.com/vi/NVil4IoRVYA/hqdefault.jpg?sqp=-oaymwEcCNACELwBSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLB1PzHDkUnQWf5A7uQjorX4mQgdfg" alt="Icon" class="button-icon">
          Latest Video
        </a>
        <a class="linkbutton" role="button" href="https://www.youtube.com/@DemonX82" target="_blank">
          <img src="WImages/DemonYT2.png" alt="Icon" class="button-icon" style="border-radius: 50%;">
          My Channel
        </a>
      </main>
    </div>
  </div>

  <script src="background.js"></script>
</body>
</html>
