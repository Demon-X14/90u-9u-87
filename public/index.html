<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/scrollreveal"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <meta name="title" content="Demon's Webpage" />
    <meta name="description" content="Demon's Links !" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Demon's Webpage" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://0ixe.site/" />
    <meta
      property="og:image"
      content="https://0ixe.site/WImages/Dsquared.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:image:alt" content="0ixe_Logo" />
    <meta property="og:description" content="Demon's Links !" />
    <meta name="theme-color" content="#2a0403" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://0ixe.site/" />
    <meta property="twitter:title" content="Demon's Webpage" />
    <meta property="twitter:description" content="Demon's Links !" />
    <meta
      property="twitter:image"
      content="https://0ixe.site/WImages/Dsquared.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="load.css" />
    <link rel="stylesheet" href="mplayer.css" />
    <link rel="icon" href="WImages/D.png" type="image/gif" />
    <title>üåê | Demon's Links !</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Set basic font styles for the HTML document */
      html {
        -webkit-tap-highlight-color: transparent;
        font-size: 20px;
      }

      /* Centering content and setting background for the body */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Archivo Black", sans-serif;
        background-color: #222;
        font-weight: 400;
        font-style: normal;
        overflow: hidden;
        position: relative;
      }

      .background {
        position: fixed;
        top: 10;
        left: 10;
        width: 150%;
        height: 150%;
        background-image: url("WImages/bg1.gif");
        background-size: cover;
        background-position: center;
        filter: brightness(0.4) blur(12px);

        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <div id="loading-screen">
      <div class="spinner"></div>
    </div>

    <div class="logo">
      <img id="logoi" src="WImages/DSquared.png" />
    </div>

    <main class="buttons reveal">
      <a class="linkbutton" role="button" href="/designs">
        <img
          src="WImages/DSquared.png"
          style="border-radius: 50%"
          alt="Icon"
          class="button-icon"
        />
        My Designs
      </a>

      <a class="linkbutton" role="button" href="#Discord-links">
        <img
          src="WImages/The Arena.png"
          style="border-radius: 50%"
          alt="Icon"
          class="button-icon"
        />
        Discord
      </a>

      <a class="linkbutton" role="button" href="#Youtube-links">
        <img src="WImages/y1.png" alt="Youtube" class="button-icon" />
        Youtube
      </a>

      <a
        class="linkbutton"
        role="button"
        href="https://github.com/Demon-X14"
        target="_blank"
      >
        <img src="WImages/g1.png" alt="Icon" class="button-icon" />
        Github
      </a>
    </main>

    <div class="music-player reveal" id="musicPlayer">
      <div class="album-art">
        <img src="WImages/Starboy.png" alt="Album Art" id="albumArt" />
      </div>
      <div class="info">
        <span id="songTitle">Ordinary Life</span>
        <span id="artistName">The Weeknd</span>
      </div>
      <div class="controls">
        <button id="playPauseBtn">&#9658;</button>
        <!-- Play button -->
        <input type="range" id="seekBar" value="0" max="100" />
      </div>
      <div class="info">
        <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
      </div>
      <input type="range" id="volumeControl" value="100" />
      <audio
        id="audioPlayer"
        src="music/Ordinary Life - The Weeknd.mp3"
      ></audio>
    </div>

    <div id="Discord-links" class="modal-window">
      <div>
        <h1>Discord servers</h1>
        <a href="#" title="Close" class="modal-close">Close</a>
        <main class="buttons">
          <a
            class="linkbutton"
            role="button"
            href="https://discord.gg/tFshvsCe7S"
            target="_blank"
          >
            <img
              src="https://cdn.discordapp.com/icons/998809120771682404/0cec6d1e96d246031b49dc99e3de7001.webp"
              alt="Icon"
              class="button-icon"
            />
            Cyber ~ Face
          </a>
          <a
            class="linkbutton"
            role="button"
            href="https://discord.gg/ueY4RA3k3D"
            target="_blank"
          >
            <img src="WImages/The Arena.png" alt="Icon" class="button-icon" />
            The Arena
          </a>
        </main>
      </div>
    </div>

    <div id="Youtube-links" class="modal-window">
      <div>
        <h1>Youtube</h1>
        <a href="#" title="Close" class="modal-close">Close</a>
        <main class="buttons">
          <a class="linkbutton" role="button" href="/latest" target="_blank">
            <img
              src="https://i9.ytimg.com/vi_webp/YvT1sNFPApU/mqdefault.webp?v=669ca6e9&sqp=CJTY8rQG&rs=AOn4CLBVLEdfvO7QmrjabMfT8LlrzqI7zg"
              alt="Icon"
              class="button-icon"
            />
            Latest Video
          </a>
          <a
            class="linkbutton"
            role="button"
            href="https://www.youtube.com/@DemonX82"
            target="_blank"
          >
            <img
              src="WImages/DSquared.png"
              alt="Icon"
              class="button-icon"
              style="border-radius: 50%"
            />
            My Channel
          </a>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="load.js"></script>
    <script src="mplayer.js"></script>
  </body>
</html>
